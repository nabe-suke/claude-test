<script>
// ヘッダーのパス設定
function setHeaderPaths() {
    // 現在のページの階層を判定
    const isSubPage = window.location.pathname.includes('/pages/');
    const basePath = isSubPage ? '../' : '';
    
    // ロゴパス設定
    document.getElementById('logo-link').href = basePath + 'index.html';
    document.getElementById('logo-img').src = basePath + 'assets/images/logo.png';
    
    // ナビゲーションパス設定
    document.getElementById('nav-home').href = basePath + 'index.html#home';
    document.getElementById('nav-about').href = basePath + 'index.html#about';
    document.getElementById('nav-services').href = basePath + 'index.html#services';
    document.getElementById('nav-faq').href = basePath + 'pages/faq.html';
    document.getElementById('nav-contact').href = basePath + 'index.html#contact';
}

// DOM読み込み後に実行
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', setHeaderPaths);
} else {
    setHeaderPaths();
}
</script>
