<script>
// フッターのパス設定
function setFooterPaths() {
    // 現在のページの階層を判定
    const isSubPage = window.location.pathname.includes('/pages/');
    const basePath = isSubPage ? '../' : '';
    
    // ロゴパス設定

    document.getElementById('footer-logo-img').src = basePath + 'assets/images/logo.png';

    document.getElementById('footer-home').href = basePath + 'index.html#home';
    document.getElementById('footer-about').href = basePath + 'index.html#about';
    document.getElementById('footer-services').href = basePath + 'index.html#services';
    document.getElementById('footer-faq').href = basePath + 'pages/faq.html';
    document.getElementById('footer-contact').href = basePath + 'index.html#contact';
}

// DOM読み込み後に実行
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', setFooterPaths);
} else {
    setFooterPaths();
}
</script>
